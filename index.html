<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link para o css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link para o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap" rel="stylesheet">
    <!-- Link para o fontawesome kit -->
    <script src="https://kit.fontawesome.com/0b76d30dd2.js" crossorigin="anonymous"></script>
    <!-- Link para o Remixicon kit -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body class="baseBody">
    <header class="navbar">
        <nav class="logoIcon">
            <i class="ri-home-smile-line ri-xl"></i>
            <h1 class="logo">Trekko</h1>
        </nav>
        <button class="colorMenuButton" onclick=""><i class="fa-solid fa-palette"></i></button>
    </header>

    <div class="columns">
        <form class="toDoColumn">
            <label class="columnTitle">To do</label>
            <input type="text" placeholder="Título da tarefa"></input>
            <textarea class="taskDescription" placeholder="Descrição da Tarefa"></textarea>
            <button type="submit" class="submitButton">Submit</button>
        </form>

        <form class="doingColumn">
            <label class="columnTitle">Doing</label>
            <input type="text" placeholder="Título da tarefa"></input>
            <textarea class="taskDescription" placeholder="Descrição da Tarefa"></textarea>
            <button type="submit" class="submitButton">Submit</button>
        </form>

        <form class="doneColumn">
            <label class="columnTitle">Done</label>
            <input type="text" placeholder="Título da tarefa"></input>
            <textarea class="taskDescription" placeholder="Descrição da Tarefa"></textarea>
            <button type="submit" class="submitButton">Submit</button>
        </form>
    </div>

    <div class="colorMenu">
            <div class="colorlist">
                    <div class="colorBox">
                        <i class="ri-square-fill ri-3x"  style="color:#FFE5D9;"></i>
                        <i class="ri-square-fill ri-3x"  style="color:#FFCAD4;"></i>
                        <i class="ri-square-fill ri-3x"  style="color:#F4ACB7;"></i>
                        <i class="ri-square-fill ri-3x"  style="color:#D8E2DC;"></i>
                        <i class="ri-square-fill ri-3x"  style="color:#9D8189;"></i>
                    </div>
            </div>
            <div class="close">
                <i class="fa-solid fa-xmark" class="closecolorMenu"></i> 
            </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
